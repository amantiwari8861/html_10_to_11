<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            font-size: 150%;
            background-color: chartreuse;
            color: red;
            padding: 20px;
        }
        tr:first-child
        {
            color: black;
            font-weight: 900;
        }
        tr:nth-child(2n)
        {
            background-color: violet;
            color: green;
        }
        tr:nth-child(2n+1)
        {
            background-color: aqua;
        }
        td{
            background-color: white;
        }
    </style>
</head>
<body>
    <table  width="50%" height="400px">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Marks</td>
        </tr>
        <tr>
            <td>Ashok</td>
            <td>tiwari</td>
            <td>98</td>
        </tr>
        <tr>
            <td>Raman</td>
            <td>Chaman</td>
            <td>76</td>
        </tr>
        <tr>
            <td>Deepak</td>
            <td>sharma</td>
            <td>74</td>
        </tr>
        <tr>
            <td>Shyam</td>
            <td>lal</td>
            <td>65</td>
        </tr>
    </table>
</body>
</html>
