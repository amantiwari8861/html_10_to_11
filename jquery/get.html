<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
    
            $('.text').click(function(){
                var text = $('#para').text();
                $('#new').text(text);
            });
            $('.html').click(function(){
                var text = $('#para').html();
                $('#new').text(text);
            });
            $('.value').click(function(){
                var text = $('.inpClass').val();
                $('#new').text(text);
            });
            $('.attr').click(function(){
                var text = $('#para').attr("id");
                $('#new').text(text);
            });
    
        });
    </script>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet<span style="color:red"> Hello bro </span> consectetur adipisicing elit. Eos, possimus.</p>
    <input type="password" class="inpClass" value="Hello"><br>
    <input type="button" class="text" value="text"><br>
    <input type="button" class="html" value="html"><br>
    <input type="button" class="value" value="value"><br>
    <input type="button" class="attr" value="attr"><br>

    <textarea id="new" cols="30" rows="10"></textarea>

</body>

</html>
