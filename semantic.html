<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        header{
            background-color: rgb(143, 245, 60);
            height: 150px;
        }
        nav{
            background-color: rgb(51, 192, 248);
            width: 50%;
            height: 100px;
            display: inline-block;
        }
        main{
            background-color:rgb(253, 155, 240);
        }
        article{
            background-color: rgb(111, 245, 245);
            height: 400px;
            width: 60%;
            display: inline-block;
        }
        aside{
            background-color: rgb(112, 112, 255);
            height: 800px;
            width: 38%;
            display: inline-block;
            /* float: right; */
        }
        footer{
            background-color: rgb(128, 33, 218);
            height: 100px;
        }

        header,nav,aside,main,article,footer{
            border: 3px solid black;
        }
        h1{
            display: inline-block;
        }
    </style>
</head>
<body>
      
<header>
    <h1>This is Header</h1>
    <nav>
        <h1>this is nav</h1>
    </nav>
</header>
<main>
    <h1>this is main</h1><br>
    <article>
        this is article 
    </article>
    <aside>
        this is aside 
    </aside>
    <article>
        this is article 
    </article>
</main>
<footer>
    This is Footer
</footer>


</body>
</html>
